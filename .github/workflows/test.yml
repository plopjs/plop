name: test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  test:
    env:
      CI: true
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        node: [ 14, 16 ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: yarn

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Bootstrap Dependencies
        run: yarn bootstrap

      - name: Test
        run: yarn test
